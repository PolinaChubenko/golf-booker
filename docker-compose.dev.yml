version: '3.7'

services:
  dev_api:
    build:
      context: back
      dockerfile: Dockerfile
    image: golfbooker_dev/flask-python
    container_name: golfbooker_dev_api
    restart: unless-stopped
    volumes:
      - ./back:/usr/src/app
    depends_on:
      - dev_mongodb
    environment:
      MONGODB_HOST: mongodb
    networks:
      - dev_backend
    ports:
      - "5001:5000"

  dev_mongodb:
    image: mongo:4.0.8
    container_name: golfbooker_dev_mongodb
    restart: unless-stopped
    command: mongod
    environment:
      MONGODB_DATA_DIR: /data/db
      MONGODB_LOG_DIR: /dev/null
    volumes:
      - ./mongodb:/data/db
    networks:
      - dev_backend

networks:
  dev_backend:
    driver: bridge
